<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora de Médias</title>
</head>
<body>
   <div class="container"> <header>
    <img src="./img/graduacao.png" alt="Logo da página">
        <h1>Calculadora de Média Escolar</h1>
    </header>

    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome do Trabalho">
        <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0.0" max="10.0" step="any">
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do  Trabalho</th>
                <th>Nota do Trabalho</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
        <tfoot>
            <tr>
                <td>Média final</td>
                <td id="media-final-valor">---</td>
                <td id="media-final-resultado">---</td>
            </tr>
        </tfoot>
    </table>
</div>
<script src="./main.js"></script>
</body>
</html>
