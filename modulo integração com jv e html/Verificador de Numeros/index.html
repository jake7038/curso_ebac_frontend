<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Verificador de Numeros</h1>
      <h2>Qual Numero é o Maior</h2>
        <form id="form-deposito">
            <input type="number" required placeholder="primeiro Número" id="primeiro-numero" />
            <input type="number" required placeholder="segundo Número" id="segundo-numero"/>
          
            
            <button type="submit">Descobrir</button>
        </form>
        <p class="success-message">
            o Número<b>1000</b> é <b> não sei</b> que o numero <b>1</b>
        </p>
    </div>
    <script src="./main.js"></script>

</body>
</html>
