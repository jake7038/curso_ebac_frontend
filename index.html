<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    
    <title>Formularo com Bootstrap</title>

</head>
<body>
    <div class="container formulario">
        
        <div class="row">
            <div class="col">
                <h2>Entre em contato:</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control " type="text" id="nome">
                <label for="email" class="form-label">Seu E-mail:</label>
                <input type="email" type="email" class="form-control" placeholder="Ex: bootstrap@email.com">
                <label for="mensagem" class="form-label">Sua Mensagem:</label>
                <textarea name="" id="mensagem" class="form-control"></textarea>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                    <input type="checkbox" class="form-check-input" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
