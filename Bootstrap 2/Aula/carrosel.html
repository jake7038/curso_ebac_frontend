<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Carrosel</title>
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                
                <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://conteudo.imguol.com.br/c/entretenimento/eb/2022/03/23/cachorro-da-raca-lulu-da-pomeramia-1648065976007_v2_900x506.jpg" alt="">
                </div>
            
                <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://conteudo.imguol.com.br/c/entretenimento/eb/2022/03/23/cachorro-da-raca-lulu-da-pomeramia-1648065976007_v2_900x506.jpg" alt="">
                </div>
    
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://conteudo.imguol.com.br/c/entretenimento/eb/2022/03/23/cachorro-da-raca-lulu-da-pomeramia-1648065976007_v2_900x506.jpg" alt="">
                    </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button"><span class="carousel-control-prev-icon"></span></button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button"><span class="carousel-control-next-icon"></span></button>
        </div>
    </div>


    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
